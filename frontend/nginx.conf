server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Allow mixed content for local development
    add_header Content-Security-Policy "" always;
    add_header X-Content-Type-Options "" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # On-demand preview generation and serving
    location /preview-file/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct image file serving used by modal and GIF hover
    location /image-file/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backward compatibility: some frontend code calls /api/image-file/{id}
    # Rewrite to the app-level /image-file/{id} route on the backend
    location /api/image-file/ {
        rewrite ^/api/image-file/(.*)$ /image-file/$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        # Preserve the /api prefix when proxying to backend
        proxy_pass http://backend:8000;
        # proxy_redirect not needed for API calls
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pass-through paths (preserve upstream path exactly)
    location /thumbnails/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /download/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Previews pass-through
    location /previews/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
